{% extends "layout.html" %}
{% block content %}
    <div class="container">
      <h1>Please login</h1>
      <br>
      <form action="" method="post">
        <input placeholder="Username" name="username" value="{{
          request.form.username }}">
          <br>
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
{% endblock %}
